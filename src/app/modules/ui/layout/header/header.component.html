<clr-header class="header header-6" *ngIf="currentUser">
    <div class="branding">
        <a class="nav-link">
            <cds-icon shape="dashboard"></cds-icon>
            <span class="title">ИТО мониторинг</span>
        </a>
    </div>

    <div class="header-actions headerMenu">
        <div class="settings" style="align-items: center">
            <!--<cds-icon shape="calendar"></cds-icon>-->
            <span class="title">&nbsp;&nbsp;{{ clock | async | date: 'dd MMMM, HH:mm' }} </span>
        </div>
        <clr-dropdown>
            <button class="nav-text" clrDropdownTrigger *ngIf="currentUser">
                {{ currentUser.firstName }} {{ currentUser.lastName }}
                <cds-icon shape="angle" style="transform: rotate(180deg)"></cds-icon>
            </button>

            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <button (click)="aboutPage.open('ok')" clrDropdownItem>О программе</button>
                <button clrDropdownItem>Настройки</button>
                <button (click)="onLogout()" clrDropdownItem>Выход</button>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</clr-header>

<nav class="subnav" [clr-nav-level]="1" *ngIf="currentUser">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/', 'skud']">Статистика СКУД</a>
            <!-- <a class="nav-link active" href="#"></a> -->
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/', 'monitoring']" *ngIf="isAdmin()">Мониторинг оборудования</a>
            <!-- <a class="nav-link" href="#">Мониторинг оборудования</a> -->
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/', 'vpn']" *ngIf="isAdmin()">Статистика VPN</a>
            <!-- <a class="nav-link" href="#">Мониторинг оборудования</a> -->
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/', 'dhcp']" *ngIf="isAdmin()">Статистика DHCP</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/', 'avaya']" *ngIf="isAdmin()">Статистика Avaya</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/', 'config']" *ngIf="isAdmin()">Настройки системы</a>
        </li>
    </ul>
</nav>

<app-about #aboutPage></app-about>
