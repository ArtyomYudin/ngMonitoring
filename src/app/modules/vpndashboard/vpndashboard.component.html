<div class="clr-row">
    <div class="clr-col-xl-6 clr-col-lg-6 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
        <table class="table table-compact">
            <thead>
                <tr>
                    <th class="left" colspan="2">VPN онлайн</th>
                    <th></th>
                    <th class="right-th-icon"><clr-icon shape="connect"></clr-icon></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of eventVPNOnlineArray$">
                    <td class="lastentry">{{ item.loginDateTime }}</td>
                    <td class="lastentry">{{ item.account }}</td>
                    <td class="lastentry">{{ item.ipAddress }}</td>
                    <td class="lastentry">{{ item.duration }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="clr-col-xl-6 clr-col-lg-6 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
        <table class="table table-compact">
            <thead>
                <tr>
                    <th class="left" colspan="2">VPN сеансы за день</th>
                    <th></th>
                    <th class="right-th-icon"><clr-icon shape="disconnect"></clr-icon></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of eventVPNSessionArray$">
                    <td class="lastentry">{{ item.loginDateTime }}</td>
                    <td class="lastentry">{{ item.account }}</td>
                    <td class="lastentry">{{ item.ipAddress }}</td>
                    <td class="lastentry">{{ item.loginDuration }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
