<clr-datagrid class="datagrid-compact">
    <clr-dg-column>Время подключения</clr-dg-column>
    <clr-dg-column>Пользователь <clr-dg-string-filter [clrDgStringFilter]="accountFilter"></clr-dg-string-filter></clr-dg-column>

    <clr-dg-placeholder>Мы не смогли найти пользователей!</clr-dg-placeholder>

    <clr-dg-row *clrDgItems="let user of eventVPNOnlineArray$ | async" [clrDgItem]="user">
        <clr-dg-cell>{{ user.loginDateTime }}</clr-dg-cell>
        <clr-dg-cell>{{ user.account }}</clr-dg-cell>
        <!--<clr-dg-cell>{{ user.lastName + '&nbsp;' + user.firstName + '&nbsp;' + user.middleName }}</clr-dg-cell>-->
    </clr-dg-row>

    <clr-dg-footer>
        <clr-dg-pagination #paginationUser [clrDgPageSize]="20">
            <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 50, 100]">Пользователей на страницу</clr-dg-page-size>
            {{ paginationUser.firstItem + 1 }} - {{ paginationUser.lastItem + 1 }} of {{ paginationUser.totalItems }} Пользователей
        </clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
