<div>
    <table class="table table-compact">
        <thead>
            <tr>
                <th class="header-switch-name">Коммутаторы</th>
                <th class="header-switch-date"></th>
                <th class="header-switch-description"></th>
                <th class="right-th-icon"><clr-icon shape="network-switch" class="has-badge"></clr-icon></th>
            </tr>
        </thead>
        <tbody>
            <!--
            <tr class="critical-events">
                <td>
                    UPS 1
                </td>
                <td class="server-room-entry-value">25 июля 11:06:11</td>
                <td class="server-room-entry-value">Серверная 1 Стойка 3</td>
                <td class="server-room-entry-value">Replace battery</td>
            </tr>
            -->
            <tr class="warning-events" *ngFor="let item of switchValueArray$ | async">
                <td>{{ item.switchName }}</td>
                <td>{{ item.switchTimeStamp * 1000 | date: 'dd MMMM yyyy HH:mm:ss' }}</td>
                <td>{{ item.switchDescription }}</td>
                <td>{{ item.switchEventName }}</td>
            </tr>
        </tbody>
    </table>
</div>
